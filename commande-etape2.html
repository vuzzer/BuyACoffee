<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commande etape 2</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link
      rel="shortcut icon"
      href="./img/brulhe-logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container dimension">
      <header class="mt-3">
        <a href="./index.html"
          ><img src="./img/brulhe-logo.svg" alt="brulhe logo"
        /></a>
      </header>
      <div class="mt-3 mb-3">
        <h1>Ã‰tape 2 - Configuration du breuvage</h1>
        <form action="./confirmation.html">
          <h2 class="mt-2">Grain</h2>
          <div
            class="d-flex flex-column flex-md-column flex-lg-row justify-content-around mb-2"
          >
            <div class="d-flex flex-column align-items-center">
              <img src="./img/arabica.webp" alt="arabica" />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  checked
                  value="Arabica"
                  id="defaultCheck2"
                  name="cafe"
                />
                <label class="form-check-label" for="defaultCheck2">
                  Arabica
                </label>
              </div>
            </div>

            <div class="d-flex flex-column align-items-center">
              <img src="./img/robusta.webp" alt="robusta" />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  value="robusta"
                  id="robusta"
                  name="cafe"
                />
                <label class="form-check-label" for="robusta"> Robusta </label>
              </div>
            </div>

            <div class="d-flex flex-column align-items-center">
              <img src="./img/kopi-luwak.webp" alt="arabica" />
              <div class="form-check form-check-inline">
                <input
                  class="form-check-input"
                  type="radio"
                  value="kopi-luwak"
                  id="kopi-luwak"
                  name="cafe"
                />
                <label class="form-check-label" for="kopi-luwak">
                  Kopi luwak
                </label>
              </div>
            </div>
          </div>

          <h2 class="mt-3 mb-3">Options</h2>
          <div class="form-group row">
            <label for="lait" class="col-form-label col-6 col-md-3 pt-0"
              >Nombre de laits:</label
            >
            <div class="col-md-9 col-6">
              <input
                type="range"
                value="0"
                class="custom-range"
                id="lait"
                name="lait"
                min="0"
                max="5"
                step="1"
              />
              <div class="range-steps">
                <span>0</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
                <span>4</span>
                <span>5</span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="sucre" class="col-form-label col-6 col-md-3 pt-0"
              >Nombre de sucres:</label
            >
            <div class="col-md-9 col-6">
              <input
                type="range"
                value="0"
                class="custom-range"
                id="sucre"
                name="sucre"
                min="0"
                max="3"
                step="1"
              />
              <div class="range-steps">
                <span>0</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
            </div>
          </div>

          <div class="form-group row">
            <label for="expresso" class="col-form-label col-6 col-md-3 pt-0"
              >Doses d'expresso:</label
            >
            <div class="col-md-9 col-6">
              <input
                type="range"
                value="0"
                class="custom-range"
                id="expresso"
                name="expresso"
                min="0"
                max="3"
                step="1"
              />
              <div class="range-steps">
                <span>0</span>
                <span>1</span>
                <span>2</span>
                <span>3</span>
              </div>
            </div>
          </div>
          <button type="submit" class="btn col-4 col-md-2 btn-primary mb-3">
            Commander
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
