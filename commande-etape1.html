<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Commande etape 1</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/app.css" />
    <link
      rel="shortcut icon"
      href="./img/brulhe-logo.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container dimension">
      <header class="mt-3">
        <a href="./index.html"
          ><img src="./img/brulhe-logo.svg" alt="brulhe logo"
        /></a>
      </header>
      <div class="mt-5">
        <h1>Étape 1 - Choix du breuvage</h1>
        <form action="./commande-etape2.html">
          <div class="form-group row">
            <label for="nom" class="col-form-label col-md-2">Nom:</label>
            <div class="col-md-10">
              <input
                type="text"
                name="nom"
                id="nom"
                required
                class="form-control"
                placeholder="Nom complet"
              />
            </div>
          </div>
          <div class="form-group row">
            <label for="breuvage" class="col-form-label col-md-2"
              >Breuvage:</label
            >
            <div class="col-md-10">
              <select
                class="custom-select"
                id="breuvage"
                name="breuvage"
              >
                <option value="Café moulu">Café moulu</option>
                <option value="Expresso">Expresso</option>
                <option value="Cappuccino">Cappuccino</option>
              </select>
            </div>
          </div>

          <div class="form-group row">
            <label for="format" class="col-form-label col-md-2 pt-0"
              >Format:</label
            >
            <div class="col-md-10">
              <input
                type="range"
                class="custom-range"
                id="format"
                name="format"
                min="1"
                max="3"
                step="1"
              />
              <div class="range-steps">
                <span>Petit</span>
                <span>Moyen</span>
                <span>Grand</span>
              </div>
            </div>
          </div>
          <button type="submit" class="btn col-12 col-md-2 btn-outline-primary">
            Suivant
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
